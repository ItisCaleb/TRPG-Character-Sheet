<!DOCTYPE html>
<html lang="zh_tw">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Primary Meta Tags -->
    <meta name="title" content="<%=htmlWebpackPlugin.options.title%>">
    <meta name="description" content="讓你更快速、便捷的創建角色卡">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://trpgtoaster.com/">
    <meta property="og:title" content="<%=htmlWebpackPlugin.options.title%>">
    <meta property="og:description" content="讓你更快速、便捷的創建角色卡">
    <meta property="og:image" content="https://trpgtoaster.com/img/logo.b6220f2f.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://trpgtoaster.com/">
    <meta property="twitter:title" content="<%=htmlWebpackPlugin.options.title%>">
    <meta property="twitter:description" content="讓你更快速、便捷的創建角色卡">
    <meta property="twitter:image" content="https://trpgtoaster.com/img/logo.b6220f2f.png">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>TRPG Toaster</title>
</head>
<body>
<noscript>
    <strong>TRPG Toaster可以讓你更快速、方便的創建角色卡，並且分享給他人</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
