<html>
<head>
    <style type="text/css">
        body {
            height: 100%;
            overflow: hidden;
            margin: 0;
        }
        canvas {
            margin: 0;
        }
    </style>
    <script type="application/javascript">
        function getCursorPosition(e)
        {
            var posx = 0;
            var posy = 0;
            if (!e) var e = window.event;
            if (e.pageX || e.pageY)     {
                posx = e.pageX- document.documentElement.scrollLeft- document.body.scrollLeft;
                posy = e.pageY- document.documentElement.scrollTop- document.body.scrollTop;
            }
            else if (e.clientX || e.clientY)     {//for fucking IE
                posx = e.clientX ;//+ document.body.scrollLeft+ document.documentElement.scrollLeft;
                posy = e.clientY ;//+ document.body.scrollTop + document.documentElement.scrollTop;

//如果想取得目前的捲動值 就把後面的註解拿掉
            }

            return [posx,posy];//posx posy就是游標的X,Y值了
        }

        function draw() {
            var canvas = document.getElementById("canvas");
            var body = document.body,
                html = document.documentElement;

            var height = Math.max( body.scrollHeight, body.offsetHeight,
                html.clientHeight, html.scrollHeight, html.offsetHeight );

            var width = Math.max( body.scrollWidth, body.offsetWidth,
                html.clientWidth, html.scrollWidth, html.offsetWidth );
            // body.css("overflow", "hidden");

            alert(height);
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");

                ctx.canvas.height = height;
                ctx.canvas.width = width;

                ctx.fillStyle = "rgb(200,0,0)";
                ctx.fillRect (0, 0, width, height);

                ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
                ctx.fillRect (getCursorPosition(html)[0], getCursorPosition(html)[0], 55, 50);
            }
        }
    </script>
</head>
<body onload="draw();">
<canvas id="canvas"></canvas>
</body>
</html>
